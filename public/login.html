<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de RMA </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.rtl.min.css" integrity="sha512-wO8UDakauoJxzvyadv1Fm/9x/9nsaNyoTmtsv7vt3/xGsug25X7fCUWEyBh1kop5fLjlcrK3GMVg8V+unYmrVA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/stylelogin.css">
</head>
<body>
    

<main class="login-form">
    <div class="container-md">
    <div  class="card">
        <div class="row title">
        <img src="" class="logo">
        <span style="display: flex;    
        flex-direction: row;    
        flex-wrap: nowrap;    
        align-content: center;    
        justify-content: center;font-size: 14px;
        align-items: center;">Solicitação de RMA</span>
        </div>
       <div class="row form">
       <!-- <span> e-Mail:</span> -->
       <input id="cpfcnpj" type="text" placeholder="CPF Ou CNPJ" class="form-control"/>
       </div>
       <div class="row form">
       <!-- <span> Senha:</span> -->
       <input id="senha" type="password" placeholder="Informe sua Senha" class="form-control"/>
       </div>

       <div class="row btn-entrar">
       <button class="btn btn-primary btn-entrar btn-lg" onclick="lgn()">Entrar</button>
       </div>
      <div class="row rodape">
        <a href="./recuperarSenha" class="btn btn-default">Esqueceu sua senha?</a>
        <a href="./novoCadastro" class="btn btn-warning">Não possuo Cadastro</a>
    </div>
      </div>
    </div>
</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/js/axios.js"></script>
    <script src="./src/js/app.js"></script>

</body>
</html>
